<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="display-3">Form</h2>
      <form action="/Nowhere">
        <!-- form-row what it does is just puts less gutter space between to form inputs
             that are side by side -->
        <div class="form-row">
          <!-- form-group only provides bottom margin that's it. -->
          <div class="form-group col-sm-12 col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="form-control"
            />
          </div>
          <div class="form-group col-small-12 col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            name="address"
            id="address"
            placeholder="Address"
            class="form-control"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 col-sm-12">
            <label for="city">City</label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="City"
              class="form-control"
            />
          </div>
          <div class="form-group col-md-3 col-sm-6">
            <label for="state">State</label>
            <select name="state" id="state" class="form-control">
              <option value="1">Haryana</option>
              <option value="2">Punjab</option>
            </select>
          </div>
          <div class="form-group col-md-3 col-sm-6">
            <label for="zipcode">Zipcode</label>
            <input
              type="text"
              name="zipcode"
              id="zipcode"
              placeholder="Zipcode"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="tos" />
            <label class="custom-control-label" for="tos">Sign Up</label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
