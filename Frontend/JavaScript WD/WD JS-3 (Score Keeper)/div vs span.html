<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div vs. Span</title>
    <style>
        span{
            color: hsla(0deg, 50%, 100%, 0.5);
            background-color: cornflowerblue;
        }
        div{
            
            color: hsla(0deg, 50%, 100%, 0.5);
            background-color: coral;
        }
    </style>
</head>
<body>
    <header>
        <h1>Div vs. Span</h1>
    </header>
    <main>
        <p>randomText<span>span!</span>randomText
        <span>span!</span>randomText
        <span>span!</span>randomText</p>
        <div>div!</div>
        <div>div!</div>
        <div>div!</div>
        <!-- div*3>{div!} THIS IS A EMMET ABBRIVIATION USED TO MAKE THE ABOVE THREE LINES -->
    </main>
</body>
</html>
